<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>hello</h1>
    <div class="calculator">
        <div class="screen">
            0
        </div>
        
        <div class="container">
            <div class="item a" data-cal="clear">clear</div>
            <div class="item a">delete</div>
            <div class="item a" value="7"><button class="btn">7</button></div>
            <div class="item a" value="8"><button class="btn">7</button></div>
            <div class="item a"><button class="btn">9</button></div>
            <div class="item a"><button class="btn">/</button></div>
            <div class="item a"><button class="btn">4</button></div>
            <div class="item a"><button class="btn">5</button></div>
            <div class="item a"><button class="btn">6</button></div>
            <div class="item a"><button class="btn">*</button></div>
            <div class="item a"><button class="btn">1</button></div>
            <div class="item a"><button class="btn">2</button></div>
            <div class="item a"><button class="btn">3</button></div>
            <div class="item a"><button class="btn">-</button></div>
            <div class="item a"><button class="btn">.</button></div>
            <div class="item a"><button class="btn">0</button></div>
            <div class="item a"><button class="btn">=</button></div>
            <div class="item a"><button class="btn">+</button></div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
