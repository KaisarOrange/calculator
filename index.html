<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Alip</h1>
    <div class="calculator">
        <div class="screen">
            0
        </div>
        
        <div class="container">
            <div class="item a" data-cal="clear">clear</div>
            <div class="item a">delete</div>
            <div class="item a">7</div>
            <div class="item a">8</div>
            <div class="item a">9</div>
            <div class="item a">/</div>
            <div class="item a">4</div>
            <div class="item a">5</div>
            <div class="item a">6</div>
            <div class="item a">*</div>
            <div class="item a">1</div>
            <div class="item a">2</div>
            <div class="item a">3</div>
            <div class="item a">-</div>
            <div class="item a">.</div>
            <div class="item a">0</div>
            <div class="item a" onclick="calculate()">=</div>
            <div class="item a">+</div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
